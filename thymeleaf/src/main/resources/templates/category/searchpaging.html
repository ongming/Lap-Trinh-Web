<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div layout:fragment="content">
    <h1>Search & Paging Category</h1>
    <form action="/admin/categories/searchpaginated">
        <input type="text" name="name" placeholder="Search by name"/>
        <button type="submit">Search</button>
    </form>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Icon</th>
            <th>Action</th>
        </tr>
        <tr th:each="category : ${categoryPage.content}">
            <td th:text="${category.categoryId}"></td>
            <td th:text="${category.categoryName}"></td>
            <td><img th:src="@{/upload-dir/{icon}(icon=${category.icon})}" width="50"/></td>
            <td>
                <a th:href="@{/admin/categories/edit/{id}(id=${category.categoryId})}">Edit</a>
                <a th:href="@{/admin/categories/delete/{id}(id=${category.categoryId})}">Delete</a>
            </td>
        </tr>
    </table>
    <ul>
        <li th:each="pageNumber : ${pageNumbers}">
            <a th:href="@{/admin/categories/searchpaginated(name=${name},page=${pageNumber},size=${categoryPage.size})}" th:text="${pageNumber}"></a>
        </li>
    </ul>
</div>
</html>
